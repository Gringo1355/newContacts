<div class="text-center">
    <div class="card container text-center" style="width: 18rem;">
    <div class="card-body">
      <div class="card-title">User Card</div>
      <div class="font-weight-bold">Full name</div>
      <div class="border-bottom border-bottom">{{user.fullname}}</div>
      <div class="font-weight-bold">Email</div>
      <div class="border-bottom border-bottom">{{user.email}}</div>
      <div class="font-weight-bold">Created date</div>
      <div class="border-bottom border-bottom">{{getNormalDate(user.createdDate)}}</div>
    </div>
      <button (click)="deleteUser()" class="btn bg-danger text-white">Delete User</button>
      <button (click)="goBack()" class="btn btn-primary">Back</button>

  </div>



</div>
