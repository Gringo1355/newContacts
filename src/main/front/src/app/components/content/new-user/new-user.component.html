  <div class="card container text-center" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Add new user</h5>
      <form  [formGroup]="createUserForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input type="text" class="form-control" formControlName="fullName" id="name" placeholder="Enter name">
          <div class="error" *ngIf="isControlInvalid('fullName')">
            This field is requred
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email"  placeholder="Enter email">
          <div class="error" *ngIf="isControlInvalid('email')">
            Enter valid email
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
